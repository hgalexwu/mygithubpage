<h1 align="center">Routers</h1>

<img src="../images/router.png" align="left">

<t1><t2>
<p>A router is a device that forwards data packets along networks. A router is connected to at least two networks, commonly two LANs or WANs or a LAN and its ISP's network. Routers are located at gateways, the places where two or more networks connect.
