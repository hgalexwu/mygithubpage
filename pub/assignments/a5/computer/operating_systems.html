<h1 align="center">Oprating System</h1>

<img src="../images/os.png" align="left">

<t1><t2>

<p>An operating system is the most important program that runs on a computer. It governs the communication between man and machine by recognizing inputs from the keyboard and sending outputs to the monitor. The OS runs the programs the user wants.
